version: "2"
services:
  nginx: 
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf       
    ports:
      - 80:80
    depends_on: 
      - discovery    
      - broker
      - designer
  designer:
    image: fogflow/designer
    volumes:
      - ./designer-config.json:/app/config.json                
    ports:
      - 8080:8080
      - 1030:1030
    depends_on: 
      - discovery
      - broker
    environment:
      - LOGOPS_LEVEL=DEBUG
      - agentIP=designer
  discovery:
    image: fogflow/discovery
    volumes:
      - ./designer-config.json:/config.json                        
    ports:
      - 8081:8081
  broker:
    image: fogflow/broker
    volumes:
      - ./designer-config.json:/config.json                        
    ports:
      - 8082:8082
    depends_on: 
      - discovery
  master:
    image: fogflow/master
    volumes:
      - ./designer-config.json:/config.json                        
    links:
      - rabbitmq        
    ports:
      - 1060:1060 
    depends_on: 
      - rabbitmq
      - discovery
      - broker     
  worker1:
    image: fogflow/worker
    volumes:
      - ./worker1-config.json:/config.json                
      - /var/run/docker.sock:/var/run/docker.sock                    
  worker2:
    image: fogflow/worker
    volumes:
      - ./worker2-config.json:/config.json                
      - /var/run/docker.sock:/var/run/docker.sock                    
  worker3:
    image: fogflow/worker
    volumes:
      - ./worker3-config.json:/config.json                
      - /var/run/docker.sock:/var/run/docker.sock                    
  worker4:
    image: fogflow/worker
    volumes:
      - ./worker4-config.json:/config.json                
      - /var/run/docker.sock:/var/run/docker.sock
  rabbitmq:
    image: tutum/rabbitmq
    ports:
      - 5672:5672
    environment:
      - RABBITMQ_PASS=mypass   
