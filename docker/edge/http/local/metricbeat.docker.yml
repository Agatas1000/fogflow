name: "<EDGE_HOST_IP/edge##>"
metricbeat.modules:
- module: docker
  metricsets: ["cpu","memory","network"]
  hosts: ["unix:///var/run/docker.sock"]
  period: 10s
  enabled: true
- module: system
  metricsets: ["cpu","load","memory","network"]
  period: 10s
